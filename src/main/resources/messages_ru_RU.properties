reply.rulesofgame=Правила игры : В начале партии ведущий берет в руки колоду белых карт и хорошенько их тасует. Далее он раздает каждому игроку по 10 белых карт, а сам вооружается красной колодой. Что происходит дальше: Ведущий достает из колоды одну карту с вопросом. На красных картах написаны разнообразные вопросы со свободным местом для дополнения словами игроков; Игроки, услышав вопрос, должны выбрать одну из своих карт и положить ее рубашкой вверх на стол. На белых карточках написаны ответы, и главной задачей игрока является подбор такого ответа, который смог бы всех насмешить и принести ему победу;Ведущий собирает карты игроков и перемешивает их, после чего еще раз зачитывает вопрос и подставляет в него ответы с карточек. Игроки голосуют за лучший вариант, но окончательное решение остается за ведущим, который и определяет победителя;Триумфатору дается одно бонусное очко, после чего ведущий достает следующий вопрос и повторяет вышеописанные действия. Обычно игра продолжается до 10 очков, но вы можете изменить правила.
